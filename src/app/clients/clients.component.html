<diV class="clients">
    <div class="addClient">
        <mat-form-field>
            <mat-label>New Client</mat-label>
            <input matInput [(ngModel)]="newClient">
        </mat-form-field>
        <button mat-raised-button (click)="addClient()" color="primary">Add</button>
    </div>

    <table mat-table [dataSource]="allCLients" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Client name </th>
            <td mat-cell *matCellDef="let element">
                <span>
                {{element.name}}
              </span>
                <button (click)="deleteClient(element.id)">X</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</diV>
