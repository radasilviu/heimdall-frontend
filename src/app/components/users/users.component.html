<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center m-4">
        <div class="col  col-lg-2 d-flex justify-content-end">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input required matInput #username>
            </mat-form-field>
        </div>
        <div class="col  col-lg-2 d-flex justify-content-center ">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input required type="password" #password required matInput>
            </mat-form-field>
        </div>
        <div class="col col-lg-2 d-felx  align-items-center">
            <button [disabled]="password === '' || username === ''" (click)="addUser(username.value,password.value)" mat-raised-button color="primary">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <table mat-table [dataSource]="allUsers" class="mat-elevation-z8 w-75">
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> role </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button (click)="userRoles(element)">Roles</button>
                        <div class="controlls">
                            <mat-icon (click)="deleteUser(element.username)" class="edit" aria-hidden="false" aria-label="create">delete</mat-icon>
                            <mat-icon (click)="updateUser(element.username)" class="edit" aria-hidden="false" aria-label="create">create</mat-icon>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>

</div>
