<form [formGroup]="generalForm" *ngIf="generalForm" (ngSubmit)="onSubmit()">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input autocomplete="off" formControlName="name" matInput>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="standard">
        <mat-label>Display Name</mat-label>
        <input autocomplete="off" formControlName="displayName" matInput>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-slide-toggle formControlName="enabled" color="primary">
        Enabled
      </mat-slide-toggle>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit">
    Save
  </button>

</form>
