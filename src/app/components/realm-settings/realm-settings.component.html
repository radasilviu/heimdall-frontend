<div class="container-fluid mat-elevation-z4">
  <div class="row ml-4 ">
    <div class="col d-flex align-items-center">
      <ng-container *ngIf="realm">
        <h3 class="m-0 pl-2 pt-3">{{realm.displayName}}</h3>
      </ng-container>
      <span (click)="deleteRealmByName()" class="material-icons ml-3 pt-3 realm-icon">
        delete
      </span>
    </div>
  </div>
  <div class="row">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="General">
        <mat-card>
          <mat-card-content>
            <app-realm-general-setting></app-realm-general-setting>
          </mat-card-content>
        </mat-card>
      </mat-tab>

      <mat-tab label="Login">
        <mat-card>
          <mat-card-content>
            <app-realm-login-setting></app-realm-login-setting>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Keys">Keys</mat-tab>
      <mat-tab label="Email">Email</mat-tab>
      <mat-tab label="Themes">Themes</mat-tab>
      <mat-tab label="Cache">Cache</mat-tab>
      <mat-tab label="Tokens">Tokens</mat-tab>
      <mat-tab label="Client Registration">Client Registration</mat-tab>
      <mat-tab label="Security Defenses">Security Defenses</mat-tab>
    </mat-tab-group>
  </div>
</div>
