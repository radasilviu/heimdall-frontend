
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-2">
      <form [formGroup]="newRealm" (ngSubmit)="addNewRealm()">
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" id="RealmName"  placeholder="Realm Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
