<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-2">
      <form [formGroup]="newRealm" (ngSubmit)="addNewRealm()">
        <div>
          <h1>Create new Realm</h1>
        </div>
        <div class="form-group">
          <input type="text" formControlName="name" class="form-control" id="RealmName" placeholder="Realm Name">
        </div>
        <div class="form-group">
          <input type="text" formControlName="displayName" class="form-control" id="displayName"
                 placeholder="Display Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
