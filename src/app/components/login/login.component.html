<div class="container">
    <h1>
        Heimdall
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="col-md-6 text-center border border-light p-5">
        <div class="form">

            <h3 *ngIf="errormessaje">
                Invalid Credentials
            </h3>
            <mat-form-field class="example-form-field">
                <mat-label> Username</mat-label>
                <input matInput type="text" formControlName="username" required>
            </mat-form-field>

            <mat-form-field class="example-form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>

            <div class="loginBtn">
                <button type="button" mat-raised-button color="primary">Register</button>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
            </div>
        </div>
    </form>
</div>
