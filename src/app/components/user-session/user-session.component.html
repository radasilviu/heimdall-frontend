<div class="container-fluid">
  <h1 class="text-center mt-3">Session</h1>
  <div class="row">
  </div>
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-center">
      <table mat-table [dataSource]="users" class="mat-elevation-z8 w-75 client-table ">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td class="col-3" mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Session Created Date</th>
          <td mat-cell class="col-6" *matCellDef="let user">
            <div *ngIf="user.active">
              {{user.active | date: 'short' }}
            </div>
            <div *ngIf="!user.active">
                Session not created
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="logout">
          <th mat-header-cell *matHeaderCellDef> Log Out</th>
          <td mat-cell class="col-6" *matCellDef="let user">
              <mat-icon class="float-center ml-3 table-icon" (click)="logOutUser(user)" aria-hidden="false"
                        aria-label="create  ">login
              </mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
