<div class="container-fluid">
  <h1 class="text-center mt-3">Session</h1>
  <div class="row">
    <div class="col-1 offset-9">
      <button type="button" (click)="logoutAllUsers()" class="btn-block btn-primary ">Log out all users</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 d-flex justify-content-center">
      <table mat-table [dataSource]="users" class="mat-elevation-z8 w-75 client-table ">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> User Roles</th>
          <td mat-cell *matCellDef="let element">
            <p class="text-success" *ngIf="element.token">Active</p>
            <p class="text-danger" *ngIf="!element.token">Inactive</p>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
