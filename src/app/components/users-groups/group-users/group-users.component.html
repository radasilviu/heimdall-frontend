<div class="container-fluid">
  <div class="row">
    <div class="col-12 offset-10">
      <button [routerLink]="['/home/users-group']" mat-raised-button color="primary">Back</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-10 offset-1">
      <nav class="groupNav navbar navbar-dark bg-primary ">
        <a *ngIf="group" class="navbar-brand">{{group.name}}</a>
        <a *ngIf="!group" class="navbar-brand">No group selected, please go back and select a group</a>
        <div class="dropdown usersList">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Add user in this group
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a (click)="addUserToGroup(user)" *ngFor="let user of users" class="dropdown-item">{{user.username}}</a>
          </div>
        </div>
      </nav>
      <table class="table groupTable">
        <thead>
        <tr>
          <th class="col-8" scope="col">Users</th>
          <th class="col-2" scope="col">User Role</th>
          <th class="col-2" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of groupUsers">
          <td class="groupName" scope="row">
            {{i.username}}
          </td>
          <td>
            <button (click)="userRoles(i)" userRoles mat-raised-button color="primary">Roles</button>
          </td>
          <td>
            <button (click)="deleteUserFromGroup(i)" userRoles mat-raised-button color="warn">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
