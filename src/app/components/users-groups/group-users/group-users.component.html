<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-10 offset-1">
      <nav class="groupNav navbar navbar-dark bg-primary ">
        <a *ngIf="group" class="navbar-brand">{{group.name}}</a>
        <a *ngIf="!group" class="navbar-brand">Default GroupName</a>
        <div class="dropdown usersList">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Add user in this group
          </button>
          <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a (click)="addUserToGroup(user)" *ngFor="let user of users" class="dropdown-item">{{user.username}}</a>
          </div>
        </div>
      </nav>
      <table class="table groupTable border border-dark  ">
        <thead>
        <tr>
          <th scope="col">Users</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let i of groupUsers">
          <td  class="groupName" scope="row">
            {{i.username}}
          </td>
          <td>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
