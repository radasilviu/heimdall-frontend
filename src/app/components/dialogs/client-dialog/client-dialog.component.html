<div class="container">
  <form>
    <div class="form-group" [formGroup]="newClientForm">
      <h1 class="text-center font-italic mb-4" *ngIf="!editUser">Create Client</h1>
      <h1 class="text-center font-italic mb-4" *ngIf="editUser">Update Client</h1>
      <input type="text" formControlName="clientName" class="form-control" placeholder="Client Name">
      <br/>
    </div>
    <button class="mr-3" [mat-dialog-close]="newClientForm.value" mat-raised-button color="primary">Save</button>
    <button [mat-dialog-close]="" class="btn btn-primary mr-3 float-right mb-2">Cancel</button>
  </form>
</div>
