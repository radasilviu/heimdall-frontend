<div class="dialog">

  <mat-form-field>
    <mat-label>New Role Name</mat-label>
    <input autocomplete="off" matInput type="text" [(ngModel)]="newRoleName">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="newRoleName" cdkFocusInitial>Submite</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
  </div>

</div>
