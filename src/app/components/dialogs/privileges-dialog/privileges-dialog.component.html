<button matDialogClose type="button" class="btn btn-light float-right">X</button>

<h1 class="text-center m-5">Manage privileges for: {{currentResourceName}}</h1>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-6 d-flex justify-content-end">
      <table mat-table [dataSource]="allPrivileges" class="w-25 mat-elevation-z8 my-table">
        <ng-container matColumnDef="Roles">
          <th mat-header-cell *matHeaderCellDef> All Roles
          </th>
          <td class="d-flex align-content-center p-3" mat-cell *matCellDef="let privilege">
            {{privilege.name }}
            <div class="w-100">
              <mat-icon (click)="addPrivilegeToResource(privilege)" class="table-icon float-right" aria-hidden="false"
                        aria-label="move">
                arrow_right_alt
              </mat-icon>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="col-6">
      <table mat-table [dataSource]="resourcePrivileges" class="w-25 mat-elevation-z8 my-table">
        <ng-container matColumnDef="Roles">
          <th mat-header-cell *matHeaderCellDef> User Roles</th>
          <td class="d-flex align-items-center p-3" mat-cell *matCellDef="let privilege">
            {{privilege.name}}
            <div class="w-100">
              <mat-icon (click)="deletePrivilegeFromResource(privilege)" class="table-icon float-right"
                        aria-hidden="false"
                        aria-label="delete">delete
              </mat-icon>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
