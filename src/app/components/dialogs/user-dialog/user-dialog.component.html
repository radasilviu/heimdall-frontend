<div class="dialog">
  <mat-form-field>
    <mat-label>New Username</mat-label>
    <input autocomplete="off" matInput type="text " [(ngModel)]="newUsername ">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="newUsername" cdkFocusInitial>Submit</button>
    <button mat-button [mat-dialog-close]=" " cdkFocusInitial>Cancel</button>
  </div>
</div>
