<div class="container-fluid">
  <div class="row m-5 d-flex justify-content-center">
    <form [formGroup]="form" (ngSubmit)="form.valid && addRole()"
          class="d-flex justify-content-between align-items-center">
      <mat-form-field>
        <mat-label>New Role</mat-label>
        <input autocomplete="off" formControlName="name" required=true matInput type="text" #role>
      </mat-form-field>
      <button class="ml-4" mat-raised-button [disabled]="!form.valid" color="primary">New Role</button>
    </form>
  </div>
  <div class="row">
    <div class="col-8 d-flex justify-content-center offset-2">
      <table mat-table [dataSource]="allRoles" class="mat-elevation-z8 w-25">
        <ng-container matColumnDef="Roles">
          <th mat-header-cell *matHeaderCellDef> User Roles</th>
          <td mat-cell *matCellDef="let element">
            {{element.name}}
            <mat-icon (click)="roleSettings(element)" [routerLink]="['roles-settings']" class="table-icon float-right"
                      aria-hidden="false"
                      aria-label="create">info
            </mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
