<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center mt-5">
        <div class="col col-lg-2 d-flex justify-content-end">
            <mat-form-field class="example-form-field">

                <mat-label>New Role</mat-label>
                <input required=true matInput type="text" #role>
            </mat-form-field>
        </div>
        <div class="col col-lg-2 d-flex justify-content-center">
            <button class="" mat-raised-button (click)="addRole(role.value)" color="primary">New Role</button>
        </div>
    </div>
    <div class="row ">
        <div class="col  d-flex justify-content-center">
            <table mat-table [dataSource]="allRoles" class="mat-elevation-z8 ">
                <ng-container matColumnDef="Roles">
                    <th mat-header-cell *matHeaderCellDef> UserRoles </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}}
                        <div>
                            <mat-icon (click)="deleteRole(element.name)" class="edit" aria-hidden="false" aria-label="create">delete</mat-icon>
                            <mat-icon (click)="updateRole(element.name)" class="edit" aria-hidden="false" aria-label="create">create</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
