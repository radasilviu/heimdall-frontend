<form [formGroup]="realmGeneralSettingForm" (ngSubmit)="onSubmit()">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Required</mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="standard">
        <mat-label>Display name</mat-label>
        <input matInput formControlName="displayName">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-slide-toggle color="primary" [checked]="realmGeneralSettingForm.enabled" formControlName="enabled">
        Enabled
      </mat-slide-toggle>
    </div>
  </div>

  <button mat-raised-button color="primary" type="submit">
    Save
  </button>

  <button mat-raised-button color="basic" type="button" class="ml-1">
    Cancel
  </button>
</form>
