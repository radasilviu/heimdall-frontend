<diV class="clients">
    <div class="addClient">
        <mat-form-field>
            <mat-label>New Client</mat-label>
            <input required matInput [(ngModel)]="newClient">
        </mat-form-field>
        <button [disabled]="newClient === ''" mat-raised-button (click)="addClient()" color="primary">Add</button>
    </div>

    <table mat-table [dataSource]="allCLients" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Client name </th>
            <td mat-cell *matCellDef="let element">
                {{element.clientName}}
                <div>
                    <mat-icon (click)="deleteClient(element.clientName)" class="edit" aria-hidden="false" aria-label="create">delete</mat-icon>
                    <mat-icon (click)="updateCLient(element.clientName)" class="edit" aria-hidden="false" aria-label="create">create</mat-icon>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</diV>
