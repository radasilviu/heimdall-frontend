<div class="container-fluid">
    <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
            <mat-form-field class="m-4">
                <mat-label>New Client</mat-label>
                <input required matInput #clientNameInput>
            </mat-form-field>
            <button mat-raised-button (click)="addClient(clientNameInput.value)" color="primary">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <table mat-table [dataSource]="allCLients" class="mat-elevation-z8 w-50">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Client name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.clientName}}
                        <mat-icon (click)="deleteClient(element.clientName)" class="float-right ml-3 my-icon" aria-hidden="false" aria-label="create">delete</mat-icon>
                        <mat-icon (click)="updateCLient(element.clientName)" class="float-right my-icon" aria-hidden="false" aria-label="create">create</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
