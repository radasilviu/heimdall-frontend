<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <table mat-table [dataSource]="clients" class="mat-elevation-z8 w-50">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Client name
            <button class="float-right" (click)="addClient()" mat-raised-button color="primary">Add</button>
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.clientName}}
            <mat-icon (click)="deleteClient(element)" class="float-right ml-3 table-icon" aria-hidden="false"
                      aria-label="create">delete
            </mat-icon>
            <mat-icon (click)="updateClient(element)" class="float-right  table-icon" aria-hidden="false"
                      aria-label="create">create
            </mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
