<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">lock</mat-icon>
    <span>Heimdall</span>

    <span class="fill-remaining-space"></span>

<!--    <button (click)=""> -->
      <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">input</mat-icon>
<!--    </button>-->
  </mat-toolbar-row>

</mat-toolbar>


<mat-drawer-container class="example-container">

    <mat-drawer mode="side" opened>
        <div class="options">
            <button (click)="clients()">Clients</button>
            <button (click)="users()">Users</button>
            <button (click)="roles()">Roles</button>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <div *ngIf="isClient">
            <app-clients></app-clients>
        </div>
        <div *ngIf="isUsers">
            <app-users></app-users>
        </div>
        <div *ngIf="isRoles">
            <app-heimdall-roles></app-heimdall-roles>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
