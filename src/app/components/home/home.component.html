<mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
<mat-icon>menu</mat-icon>
</button>
    <span class="title">Heimdall</span>
    <span class="example-spacer"></span>

    <mat-icon [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item (click)="logout()">Log out</button>
    </mat-menu>

</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="options">

            <mat-accordion>
                <mat-expansion-panel #mep="matExpansionPanel" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{currentRealm}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <div class="realmItem" *ngFor="let i of realms">
                            <button (click)="mep.expanded = false;changeRealm(i)" mat-raised-button>{{i}}</button>
                        </div>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>
            <button mat-stroked-button [routerLink]="['clients']">Clients</button>
            <button mat-stroked-button [routerLink]="['users']">Users</button>
            <button mat-stroked-button [routerLink]="['roles']">Roles</button>
        </div>
    </mat-drawer>


    <router-outlet></router-outlet>

</mat-drawer-container>
