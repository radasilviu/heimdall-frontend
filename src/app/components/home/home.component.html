<div class="container-fluid p-0">
    <div class="row nav-bar d-flex align-items-center ">
        <div class="col-1 d-flex align-items-center">
            <mat-icon class="my-icon" (click)="drawer.toggle()">menu</mat-icon>
        </div>
        <div class="col">
            <h1 class="my-h1">Heimdall</h1>
        </div>
        <div class="col d-flex justify-content-end">
            <mat-icon class="my-icon" [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Settings</button>
                <button mat-menu-item (click)="logout()">Log out</button>
            </mat-menu>
        </div>
    </div>

    <mat-drawer-container class="my-sidenav" autosize>
        <mat-drawer class="my-drawer" #drawer mode="side">
            <div class="row m-0 p-0 m-b-5 d-flex justify-content-center">
                <mat-accordion>
                    <mat-expansion-panel #mep="matExpansionPanel" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <div> {{currentRealm}} </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <mat-list>
                            <div *ngFor="let i of realms">
                                <button (click)="mep.expanded = false;changeRealm(i)" mat-raised-button> {{i}}</button>
                            </div>
                        </mat-list>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>

            <div class="row m-0 p-0 d-flex justify-content-around flex-column">
                <button type="button" (click)="realmSettings()" class="btn btn-primary btn-lg">Realm Settings</button>
                <button type="button" [routerLink]="['clients']" class="btn btn-primary btn-lg">Clients</button>
                <button type="button" [routerLink]="['users']" class="btn btn-primary btn-lg">Users</button>
                <button type="button" [routerLink]="['roles']" class="btn btn-primary btn-lg">Roles</button>
            </div>
        </mat-drawer>
        <router-outlet></router-outlet>
    </mat-drawer-container>
</div>
