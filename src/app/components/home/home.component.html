<div class="header">
    <mat-toolbar>
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
        </button>
        <span class="title">Heimdall</span>
        <span class="example-spacer"></span>

        <mat-icon class="account" [matMenuTriggerFor]="menu" aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>Settings</button>
            <button mat-menu-item (click)="logout()">Log out</button>
        </mat-menu>
    </mat-toolbar>
</div>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="options">
            <mat-accordion>
                <mat-expansion-panel #mep="matExpansionPanel" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <div> {{currentRealm}} </div>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <div class="realmItem" *ngFor="let realm of realms">
                            <button (click)="mep.expanded = false;changeRealm(realm)" mat-raised-button> {{ realm.displayName }}</button>
                        </div>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>

            <button class="menuItem" mat-raised-button (click)="realmSettings()" color="primary">Realm Settings</button>
            <button class="menuItem" mat-raised-button [routerLink]="['clients']" color="primary">Clients</button>
            <button class="menuItem" mat-raised-button [routerLink]="['users']" color="primary">Users</button>
            <button class="menuItem" mat-raised-button [routerLink]="['roles']" color="primary">Roles</button>
        </div>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
