
<div class="container-fluid">
  <button class="float-right m-5" [routerLink]="['/home']" mat-raised-button color="primary">Back</button>

  <div class="row">

    <div class="col-12 d-flex ml-2 mt-5">
      <h1>Manage Account</h1>
    </div>
    <div class="row">
      <form [formGroup]="form" >
        <div class="row">
          <div class="col-12 d-flex ml-5 mt-5">
            <h5>Change Email</h5>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center ml-5 mt-1">
          <div class="input-group-prepend" >
            <span class="input-group-text" id="email">User Email</span>
          </div>

          <div *ngIf="user">
            <input formControlName="name" placeholder="{{user.email}}" type="text" class="form-control mr-5">
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex ml-5 mt-5">
            <h5>Change Password</h5>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center ml-5 mt-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="password">Password</span>
          </div>
          <input formControlName="name" type="text" class="form-control mr-5">
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center ml-5 mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="conf-password">Confirm Password</span>
          </div>
          <input formControlName="name" type="text" class="form-control mr-5">
        </div>
        <button type="submit" class="col-2 d-flex mt-5 mt-5 ml-5 btn-block btn-primary btn-lg">Save</button>
      </form>
    </div>
  </div>
</div>
