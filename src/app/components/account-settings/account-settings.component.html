<div class="container-fluid">
  <button class="float-right m-5" [routerLink]="['/home']" mat-raised-button color="primary">Back</button>

  <div class="row">
    <div class="col-12 d-flex ml-0 mt-5">
      <h1>Manage Account</h1>
    </div>
  </div>
</div>
<span layout="row"><hr flex/></span>
<div class="row">
  <div class="d-flex ml-5 mt-5">
    <h5>Change Email</h5>
  </div>
</div>
<div class="col-12 d-flex justify-content-center align-items-center">
</div>
<div class="d-flex ml-2 account-field">
  <form [formGroup]="emailForm" (ngSubmit)="onSubmitEmail(user)">
    <mat-form-field class="ml-4 mt-0">
      <mat-label>New Email</mat-label>
      <input type="email" matInput placeholder="Ex. Pizza" aut formControlName="email">
    </mat-form-field>
    <button class="ml-2" [disabled]="!emailForm.valid" mat-raised-button color="primary">Submit</button>
  </form>
</div>
<span layout="row"><hr flex/></span>
<div class="row">
  <div class="d-flex ml-5 mt-2">
    <h5>Change Password</h5>
  </div>
</div>
<div class="d-flex ml-2">
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword(user)">
    <mat-form-field class="ml-4 mt-0">
      <mat-label>New Password</mat-label>
      <input type="password" aut formControlName="password" matInput>
    </mat-form-field>
    <mat-form-field class="ml-4 mt-0">
      <mat-label>Confirm Password</mat-label>
      <input type="password" aut formControlName="confirmPassword" matInput>
    </mat-form-field>
    <button class="ml-2" [disabled]="!passwordForm.valid" mat-raised-button color="primary">Submit</button>
  </form>
</div>
