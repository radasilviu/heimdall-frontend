<div class="container-fluid background-color d-flex justify-content-center flex-column">
  <h1 class="text-center title-color">
    Heimdall
  </h1>
  <div class=" my-form d-flex justify-content-center ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
          class="col-md-6 text-center border border-light p-5 d-flex justify-content-center border-0 flex-column align-items-center">
      <mat-form-field>
        <mat-label> Username</mat-label>
        <input matInput type="text" formControlName="username" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
      <div>
        <button class="mr-4" type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login
        </button>
        <button [routerLink]="['/register']" mat-raised-button color="primary">Register</button>
      </div>
      <a class="mt-4" [routerLink]="['/forgot-password']">Forgot password?</a>
    </form>
  </div>
</div>
