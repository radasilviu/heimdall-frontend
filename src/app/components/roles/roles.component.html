<div style="display: flex; justify-content: center; width: 100%; flex-direction:row;">

    <table mat-table [dataSource]="allRoles" class="mat-elevation-z8">
        <ng-container matColumnDef="Roles">
            <th mat-header-cell *matHeaderCellDef> All Roles </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
                <mat-icon (click)="addRole(element.name)" class="edit" aria-hidden="false" aria-label="move">arrow_right_alt</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table mat-table [dataSource]="userRoles" class="mat-elevation-z8">
        <ng-container matColumnDef="Roles">
            <th mat-header-cell *matHeaderCellDef> User Roles </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
                <mat-icon (click)="deleteUserRole(element.name)" class="edit" aria-hidden="false" aria-label="delete">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
