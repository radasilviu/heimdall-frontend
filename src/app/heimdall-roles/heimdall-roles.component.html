<div class="container">
    <table mat-table [dataSource]="allRoles" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <!-- Name Column -->
        <ng-container matColumnDef="Roles">
            <th mat-header-cell *matHeaderCellDef> UserRoles </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
                <button (click)=d eleteRole(element.id)>X</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



    <div class="rolebtn">
        <mat-form-field class="example-form-field">
            <mat-label>New Role</mat-label>
            <input required=true matInput type="text" [(ngModel)]="newRole">
        </mat-form-field>
        <button (click)="addRole()" mat-raised-button>Add Role</button>
    </div>

</div>
